<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="main.js"></script>
		<title>BoolFlix</title>

	</head>
	<body>
		<header>
			<div class="left-side-header">
				<h1>boolflix</h1>
			</div>
			<div class="righ-side-header">
				<select id="pickGenre">
				</select>
				<input id="searchInput" placeholder="Cerca qui!" name="search">
				<button id="searchButton" type="button" name="button"> Clicca qui!</button>
			</div>

		</header>
		<main>
			<div class="container"></div>
		</main>
		<div class="">
			<script id="film-template" type="text/x-handlebars-template">
				<div class="card-film" data-id="{{ id }}" data-gen-id="{{ genresId }}">
					<img id="posterImg"  src="{{{ posterImg }}}" alt="Locandina {{ originalTitle }}">
					<ul>
						<li>Titolo: {{ title }} </li>
						<li>Titolo Originale: {{ originalTitle }} </li>
						<li>Lingua: {{{ language }}} </li>
						<li>Vote: {{{ vote }}} </li>
						<li class="{{ overviewClass }}"> Overview: {{ overview }}</li>
						<li><span class="cast"></span> </li>

					</ul>
				</div>
			</script>
		</div>
		<div class="">
			<script id="select-template" type="text/x-handlebars-template">
				<option value="{{ idGenre }}"> {{ genres }} </option>
			</script>
		</div>


	</body>
</html>
