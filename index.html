<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="main.js"></script>
		<title>BoolFlix</title>

	</head>
	<body>
		<header>
			<div class="left-side-header">
				<h1>boolflix</h1>
			</div>
			<div class="righ-side-header">
				<input id="searchInput" placeholder="Cerca qui!" name="search">
				<button id="searchButton" type="button" name="button"> Clicca qui!</button>
			</div>
			<!-- <select id="pickGenre">
				<option value=""> Scegli un genere</option>
				<option value="pop"> Pop </option>
				<option value="rock"> Rock </option>
				<option value="jazz"> Jazz </option>
				<option value="metal"> Metal </option>
			</select> -->
		</header>
		<main>
			<div class="container"></div>
		</main>

		<script id="film-template" type="text/x-handlebars-template">
			<div class="card-film">
				<img id="posterImg" src="{{{ posterImg }}}" alt="">
				<ul>
					<li>Titolo: {{ title }} </li>
					<li>Titolo Originale: {{ originalTitle }} </li>
					<li>Lingua: {{{ language }}} </li>
					<li>Vote: {{{ vote }}} </li>
					<li>Overview: {{ overview }}</li>
				</ul>
			</div>
		</script>
	</body>
</html>
